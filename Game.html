<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex√©tasi.QUIZO - Game On!</title>
    
    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        

        :root {
           
            --primary-indigo: #4f46e5;
            --primary-blue: #3b82f6;
            --light-blue: #90b7f9;
            --correct-color: #22c55e;
            --incorrect-color: #ef4444;
            --bg-dark-start: #0f172a;
            --bg-dark-end: #111827;
            --container-bg: rgba(30, 41, 59, 0.6);
            --border-color: rgba(55, 65, 81, 0.7);
            --text-light: #e2e8f0;
            --text-secondary: #94a3b8;
        }

        /* --- ‚ú® Base Styles & Animated Background ‚ú® --- */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        html {
            height: 100%;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, var(--bg-dark-start), var(--bg-dark-end), #1e293b, #374151);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            min-height: 100%;
            margin: 0;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

       
        .quiz-header {
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 2rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .quiz-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .quiz-title:hover { color: white; }
        .quiz-title i { margin-right: 0.5rem; }
        .quiz-stats { display: flex; align-items: center; gap: 2rem; }
        .stat-item { display: flex; align-items: center; font-size: 1.1rem; font-weight: 500; }
        .stat-item i { font-size: 1.2rem; margin-right: 0.5rem; color: var(--light-blue); }
        .stat-label { margin-right: 0.5rem; opacity: 0.8; }
        .stat-value { font-weight: 700; background-color: rgba(15, 23, 42, 0.5); padding: 0.25rem 0.75rem; border-radius: 20px; }
        #timer-a { font-size:1.5rem; font-weight: bold; color: #e2e8f0; z-index: 2; }

      
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .quiz-container {
            width: 100%;
            max-width: 800px; /* Wider for a more open feel */
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            display: none; 
        }
        .question-text { 
            font-size: 2.5rem; /* Larger question text */
            font-weight: 700; 
            color: var(--text-light); 
            margin-bottom: 3rem; 
            line-height: 1.4;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        #skip{
            grid-column: 1 / -1; /* Span full width of the grid */
            text-align: center;
            font-size:1.7rem ;
        }
        .option-btn {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(145deg, #334155, #1e293b);
            color: var(--text-light);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }
        .option-btn:hover:not([disabled]) {
            transform: translateY(-4px) scale(1.02);
            border-color: var(--primary-indigo);
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5);
        }
        .option-prefix { color: var(--primary-blue); font-weight: 700; margin-right: 0.75rem; }
        
       
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .correct {
            border-color: var(--correct-color) !important;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.6) !important;
        }
        .incorrect {
            animation: shake 0.9s ease-in-out;
        }
        body.incorrect {
             /* This class on the body will apply the shake to the whole screen */ animation: shake 0.9s ease-in-out;
        }
        .option-btn:disabled { cursor: not-allowed; opacity: 0.7; }
        .option-btn.correct:disabled, .option-btn.incorrect:disabled { opacity: 1; }

        /* --- ‚è≥ Countdown Overlay ‚è≥ --- */
        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        @keyframes countdown-zoom {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        .animated-text {
            font-size: 10rem;
            font-weight: 700;
            color: rgb(77, 139, 246);
            animation-name: countdown-zoom;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: 3;
            animation-fill-mode: forwards;
        }

        
        .progress-container {
            flex-basis: 100%; 
            order: 3;
            height: 10px;
            border-radius: 5px;
        }
        #box {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        .progress-line {
            stroke-width: 10;
            stroke-linecap: round;
        }
        .progress-line-bg { stroke: rgba(15, 23, 42, 0.5); }
        .progress-line-fg { stroke: var(--primary-blue); transition: stroke-dashoffset 0.5s linear; }

        /* --- üåå Footer Enhancements üåå --- */
        .site-footer { background-color: transparent; border-top: 1px solid var(--border-color); padding: 2rem; text-align: center; }
        .footer-content { max-width: 1100px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; gap: 1.5rem; }
        .back-to-top { font-size: 2rem; color: var(--text-secondary); text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        .back-to-top:hover { color: var(--light-blue); }
        .social-media { display: flex; gap: 1.5rem; }
        .social-icon { color: var(--text-secondary); font-size: 1.5rem; transition: all 0.3s ease; }
        .social-icon:hover { color: var(--light-blue); transform: translateY(-4px) scale(1.1); }
        .footer-copyright p { margin: 0; font-size: 0.9rem; }

        /* --- ‚úÖ NEW RESPONSIVE DESIGN ‚úÖ --- */

        /* For Tablets and smaller desktops */
        @media (max-width: 820px) {
            .question-text {
                font-size: 2rem;
                margin-bottom: 2.5rem;
            }
            .options-grid {
                gap: 1rem;
            }
            .option-btn {
                font-size: 1rem;
                padding: 0.8rem 1rem;
            }
        }

       
         @media (max-width: 600px) {
            .main-content {
                padding: 2rem 1rem; 
            }
            .quiz-header {
                flex-direction: column;
                align-items: center; 
                padding: 1rem;
                gap: 0.75rem;
               
            }
            .quiz-stats {
                width: 100%;
                justify-content: space-around; 
                gap: 1rem;
            }
            .stat-item {
                font-size: 1rem; 
                flex-direction: column; 
                gap: 0.25rem;
            }
            .stat-item i {
                font-size: 1.1rem;
                margin-right: 0; }

            .options-grid {
                grid-template-columns: 1fr; /* Stack buttons vertically */
                gap: 1rem; /* More space between buttons */
            }
            .question-text {
                font-size: 1.8rem; /* More impactful question text */
                margin-bottom: 2.5rem;
                line-height: 1.5;
            }
            #test {
                /* Overrides the inline style from JS for the final score on mobile */
                font-size: 2rem !important; /* Larger final score */
                line-height: 1.2;
            }
            .animated-text {
                font-size: 9rem; /* Slightly larger countdown */
            }
            .site-footer {
                padding: 1.5rem 1rem;
            }
            .footer-content {
                gap: 1rem;
            }
            .back-to-top {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
